<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./css/quote.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
          <!-- Quote -->
         <div class="quote-text">
          <span>
          <img class="icon" src="./svg/format_quote_FILL0_wght700_GRAD200_opsz48.svg" alt="">
            </span>
            <!-- <i class="fa-quote-left"></i> -->
            <span id="quote-text">What you are is what you have been. What you will be is what you do now.</span>
         </div>
          <!-- Author -->
          <div class="quote-generator">
            <span id="author">Buddha</span>
          </div>
          <!-- Buttons -->
          <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
          </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div> 

    <!-- JS FILE -->
    <script src="./script/quotes.js"></script>
    <script src="./script/script.js"></script>
   
</body>
</html>
